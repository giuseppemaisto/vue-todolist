<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container mb-5">
            <div class="row">
                <div class="col-12">
                    <div class="text-center my-3">
                       <h1>Cose da fare</h1> 
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="todolist-container">
                        <ul class="list-unsyled">
                            <li class="list-item" v-for="(item, index) in todolist">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="cursor" v-if="item.edit" v-bind:class="item.done ? 'stroked': ''" @click="checkTask(index)">
                                       {{index + 1}} - {{item.text}} 
                                    </div>
                                </div>
                                <button class="button btn-square button-delete" @click="removeTask(index)">
                                    
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
